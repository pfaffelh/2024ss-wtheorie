<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock } | Hello World</title><!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />{% block extra_css %}{% endblock %}
    {% block header_js %}{% endblock %}</head>
  <body>
     {% include 'partials/_header.html' %}     <div class="container">
         {% block body %}{% endblock %}
     </div>     {% include 'partials/_footer.html' %}     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>{% block footer_js %}{% endblock %}</body>
</html>
